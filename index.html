<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devneto - Cloves Neto</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">

        <!-- Menu principal - fixado ao topo -->
        <header id="header__menu">
            <nav id="menu__navigation">
                <!-- button switch theme -->
                <button type="button" id="switch__theme" class="switch__theme">
                    <figure class="ico__container">
                        <img width="40px" class="ico" src="./src/public/icon-sun.svg" alt="icon switch theme">
                        <figcaption class="none">icon switch theme</figcaption>
                    </figure>
                </button>
                <!-- menu-link-list-navigation -->
                <ul id="menu__list">
                    <li class="item__list">
                        <a href="#home" class="active">home</a>
                    </li>
                    <li class="item__list">
                        <a href="#about">about</a>
                    </li>
                    <li class="item__list">
                        <a href="#services">services</a>
                    </li>
                    <li class="item__list">
                        <a href="#portifolio">portifolio</a>
                    </li>
                    <li class="item__list">
                        <a href="#contact">contact</a>
                    </li>
                </ul>
                <!-- button download cv -->
                 <div id="menu__download">
                    <a href="#">Download cv</a>
                    <ion-icon name="code-download"></ion-icon>
                </div>   
            </nav>
        </header>

        <!-- Main - contéudo principal da página -->
        <main id="main">
            <section id="home" class="home section">

            </section>
            <section id="about" class="about section"></section>
            <section id="services" class="services section"></section>
            <section id="more__about" class="more__about section"></section>
            <section id="portifolio" class="portifolio section"></section>
            <section id="freelancer" class="freelancer section"></section>
            <section id="contact" class="contact section"></section>
        </main>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
